<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./css/reservation.css">
  <title>Reservation</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="logo"><a href="./index.html"><img src="./img/logofinal.svg"></a></div>
      <ul>
        <li><a href="./news.html">最新消息</a></li>

        <li><a href="./activities.html">營區活動</a></li>

        <li><a href="./reservation.html">線上預約</a></li>
        <li><a href="./location.html">交通指南</a></li>
      </ul>
    </header>
    <main>
      <div class="banner">
        <img src="./img/banner.jpg">
        <div class="tag_reservation"><img src="./img/線上訂房.png"></div>
      </div>
      <div class="form">
        <div class="step01">
          <div class="steps01">
            <h4>step</h4>
            <h1>01</h1>
          </div>
          <div class="form0102">
            <div class="form01">
              <label for="checkin" class="title">請選擇入住日期：</label>
              <input type="date" id="checkin" name="checkin" class="date">
            </div>
            <div class="form02">
              <label for="checkout" class="title">請選擇退房日期：</label>
              <input type="date" id="checkout" name="checkout" class="date">
            </div>
          </div>
        </div>
        <div class="step02">
          <div class="steps02">
            <h4>step</h4>
            <h1>02</h1>
          </div>
          <div class="form03">
            <h4>請選擇入住房型：</h4>
            <select name="num" class="room">
              <option selected>1 間</option>
              <option>2 間</option>
              <option>3 間</option>
              <option>4 間</option>
              <option>5 間</option>
            </select>
            <select class="people">
              <option selected>2人房</option>
              <option>4人房</option>
            </select>
          </div>
        </div>
        <div class="step03">
          <div class="steps03">
            <h4>step</h4>
            <h1>03</h1>
          </div>
          <div class="form04">
            <h4> 請填寫訂房者資料：</h4>
            <div class="check_text">
              <label for="reservation_name" class="title2">訂房者姓名： </label>
              <input type="text" name="reservation_name" id="reservation_name" class="reservation_name"
                placeholder="王大明">
              <br>
              <label for="tel" class="title2">手機號碼：</label>
              <input type="text" id="tel" name="tel" class="tel" placeholder="09xxxxxxxx">
              <br>
              <label for="mail" class="title2">E-mail：</label>
              <input type="text" id="mail" name="mail" class="mail" placeholder="xxxxx@gmail.com">
              <br>
              <label class="note">備註：</label>
              <textarea rows="5" cols="22" name="note" class="notes" placeholder="請寫下您的其他需求"></textarea>
            </div>
          </div>
        </div>
        <div class="step04">
          <button class="submit">Enter</button>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <div class="footer">
      <div class="address">311新竹縣五峰鄉23鄰464號</div>
      <div class="phone">連絡電話:(03)2929-9890</div>

          <img src="./img/fbiton.png" alt="" class="fb"></a>

      </p>
    </div>
  </footer>

</body>

</html>
