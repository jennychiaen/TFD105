<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/reservation.css">
  <title>Reservation</title>
</head>

<body>
  <header>
    <button onclick="topFunction()" id="myBtn" title="Gotop"><i class="fa-solid fa-chevron-up"></i></button>
    <div class="logo"><a href="./index.html"><img src="./img/logo.svg"></a></div>
    <div id="nav-icon1">
      <i class="fa-solid fa-bars"></i>
    </div>
    <nav class="main_nav">
      <div id="nav-icon2">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <ul class="nav_list">
        <li><a href="./news.html">最新消息</a></li>
        <li><a href="./camps.html">帳篷旅館</a></li>
        <li><a href="./activities.html">營區活動</a></li>
        <li><a href="./diving.html">美食饗宴</a></li>
        <li><a href="./reservation.html">線上預約</a></li>
        <li><a href="./location.html">交通指南</a></li>
      </ul>
    </nav>
  </header>
  <div class="wrapper">
    <main>
      <div class="banner">
        <img src="./img/banner_big.jpg">
        <img class="tag_reservation" src="./img/tag_reservation.png">
      </div>
      <div class="form">
        <div class="step01">
          <div class="steps01">
            <h4>step</h4>
            <span class="num">01</span>
          </div>
          <div class="form0102">
            <div class="form01">
              <label for="checkin" class="title">請選擇入住日期：</label>
              <input type="date" id="checkin" name="checkin" class="date">
            </div>
            <div class="form02">
              <label for="checkout" class="title">請選擇退房日期：</label>
              <input type="date" id="checkout" name="checkout" class="date">
            </div>
          </div>
        </div>
        <div class="step02">
          <div class="steps02">
            <h4>step</h4>
            <span class="num">02</span>
          </div>
          <div class="form03">
            <h4>請選擇入住房型：</h4>
            <div class="roomtype">
              <select class="people">
                <option selected>2人房</option>
                <option>4人房</option>
              </select>
              <select class="room">
                <option selected>1間</option>
                <option>2間</option>
                <option>3間</option>
                <option>4間</option>
                <option>5間</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form03_2">
          <select class="people_2">
            <option>2人房</option>
            <option selected>4人房</option>
          </select>
          <select class="room_2">
            <option selected>0間</option>
            <option>1間</option>
            <option>2間</option>
            <option>3間</option>
            <option>4間</option>
          </select>
        </div>
        <div class="step03">
          <div class="steps03">
            <h4>step</h4>
            <span class="num">03</span>
          </div>
          <div class="form04">
            <h4> 請填寫訂房者資料：</h4>
            <div class="check_text">
              <label for="reservation_name" class="title2">訂房者姓名： </label>
              <input type="text" name="reservation_name" id="reservation_name" class="reservation_name"
                placeholder="王大明">
              <br>
              <label for="tel" class="title2">手機號碼：</label>
              <input type="text" id="tel" name="tel" class="tel" placeholder="09xxxxxxxx">
              <br>
              <label for="mail" class="title2">E-mail：</label>
              <input type="text" id="mail" name="mail" class="mail" placeholder="xxxxx@gmail.com">
              <br>
              <label class="note">備註：</label>
              <textarea rows="5" cols="22" name="note" class="notes" placeholder="請寫下您的其他需求"></textarea>
            </div>
          </div>
        </div>
        <div class="step04">
          <button class="submit">Enter</button>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <div class="footer">
      <div class="address">311新竹縣五峰鄉23鄰464號</div>
      <div class="phone">連絡電話:(03)2929-9890</div>
      <div class="social_list">
        <a href="https://www.facebook.com/" target="_blank">
          <img src="./img/fbiton.png" alt="" class="fb"></a>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="./img/instaiton.png" alt="" class="ig"></a>
      </div>
      <p>本網站為緯育TibaMe前端設計工程師班第74期學員專題作品，本平台僅供學習、展示之用。
        <br> 參考資源：Pinterest ｜ CHIBA COW’S PARK｜柚香露露｜SOME VILLAGE 若有侵權疑慮，您可私訊TibaMe-前端設計工程師 養成班，後續會由專人協助處理。
      </p>
    </div>
  </footer>
  <script>
    //點擊icon
    $("#nav-icon1").click(function () {
      $(this).toggleClass("open");
    });

    // 點擊按鈕選單縮放
    $("#nav-icon1,#nav-icon2").on("click", function () {
      $("nav.main_nav").slideToggle();
    });

    //gototop
    window.onscroll = scrollFunction;
    function scrollFunction() {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        document.getElementById("myBtn").style.display = "block";
      } else {
        document.getElementById("myBtn").style.display = "none";
      }
    }
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }


  </script>
</body>

</html>
